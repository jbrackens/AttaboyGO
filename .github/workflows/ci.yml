name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-vet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build all binaries
        run: make build

      - name: Vet
        run: go vet ./...

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Unit tests
        run: make test

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-vet

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: attaboy
          POSTGRES_PASSWORD: attaboy
          POSTGRES_DB: attaboy
        ports:
          - 5435:5432
        options: >-
          --health-cmd "pg_isready -U attaboy"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Integration tests
        run: make test-integration
        env:
          PGHOST: localhost
          PGPORT: "5435"
          PGUSER: attaboy
          PGPASSWORD: attaboy
          PGDATABASE: attaboy
