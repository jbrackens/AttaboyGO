services:
  postgres:
    image: postgres:16-alpine
    container_name: attaboy-go-postgres
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: attaboy
      POSTGRES_PASSWORD: attaboy
      POSTGRES_DB: attaboy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U attaboy"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: attaboy-go-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: apache/kafka:3.7.0
    container_name: attaboy-go-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: attaboy-kafka-cluster-001
    volumes:
      - kafka_data:/tmp/kraft-combined-logs
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 10

  # ── Application services ─────────────────────────────

  migrate:
    image: migrate/migrate:v4.17.0
    container_name: attaboy-go-migrate
    volumes:
      - ./db/migrations:/migrations
    command:
      - "-path=/migrations"
      - "-database=postgres://attaboy:attaboy@postgres:5432/attaboy?sslmode=disable"
      - "up"
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  api:
    build: .
    container_name: attaboy-go-api
    entrypoint: ["/app/api"]
    ports:
      - "3100:3100"
    environment:
      DATABASE_URL: postgres://attaboy:attaboy@postgres:5432/attaboy?sslmode=disable
      REDIS_URL: redis://redis:6379
      API_PORT: 3100
      CORS_ALLOWED_ORIGINS: "*"
      ALLOW_INSECURE_DEFAULTS: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3100/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  wallet-server:
    build: .
    container_name: attaboy-go-wallet
    entrypoint: ["/app/wallet-server"]
    ports:
      - "4001:4001"
    environment:
      DATABASE_URL: postgres://attaboy:attaboy@postgres:5432/attaboy?sslmode=disable
      WALLET_SERVER_PORT: 4001
      ALLOW_INSECURE_DEFAULTS: "true"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  outbox-consumer:
    build: .
    container_name: attaboy-go-outbox
    entrypoint: ["/app/outbox-consumer"]
    environment:
      DATABASE_URL: postgres://attaboy:attaboy@postgres:5432/attaboy?sslmode=disable
      OUTBOX_POLL_INTERVAL: 2s
      OUTBOX_BATCH_SIZE: "100"
      ALLOW_INSECURE_DEFAULTS: "true"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: unless-stopped

  web:
    build: ./web
    container_name: attaboy-go-web
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://api:3100
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  kafka_data:
